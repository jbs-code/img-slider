<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto-Fotos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8db8f0c4c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1>Efecto-Fotos</h1>
    </header>

    <main class="container">
        <i id="prevButton" class="container__button container__button--izq fas fa-chevron-circle-left"></i>
        <i id="nextButton" class="container__button container__button--der fas fa-chevron-circle-right"></i>
        <div class="container__slide">
            <img id="lastClone" src="img/paisaje4.jpg" alt="Imagen de paisaje1">
            <img src="img/paisaje1.jpg" alt="Imagen de paisaje1">
            <img src="img/paisaje2.jpg" alt="Imagen de paisaje2">
            <img src="img/paisaje3.jpg" alt="Imagen de paisaje3">
            <img src="img/paisaje4.jpg" alt="Imagen de paisaje1">
            <img id="firstClone" src="img/paisaje1.jpg" alt="Imagen de paisaje4">
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
